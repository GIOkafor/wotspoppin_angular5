<div class="top-nav sticky-top">
	<i class="fa fa-lg fa-chevron-left" aria-hidden="true" (click)="goBack();"></i>
</div>

<div class="venue_signup_container">
	
	<h3>Account Setup</h3>

	<form #signUpForm="ngForm" (ngSubmit)="createAccount(signUpForm.value);">
		<div class="form-group">
			<label>Email</label>
			<input type="email" name="email" placeholder="name@mail.com" ngModel required>
		</div>

		<div class="form-group">
			<label>Password</label>
			<input type="password" name="password" ngModel required #password="ngModel">
		</div>

		<div class="form-group">
			<label>Retype Password</label>
			<input type="password" name="confirmPassword" ngModel required #confirmPassword="ngModel">
		</div>

		<div class="alert alert-danger" *ngIf="password.dirty && confirmPassword.dirty && signUpForm.form.value.password !== signUpForm.form.value.confirmPassword">
            <span>Passwords doesn't match.</span>
        </div>

		<button class="btn submit-btn" type="submit" [disabled]="!signUpForm.form.valid || signUpForm.form.value.password !== signUpForm.form.value.confirmPassword">Submit</button>
	</form>
</div>
