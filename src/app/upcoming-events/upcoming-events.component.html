<div class="upcoming-events">
	<h4>Your Upcoming Events</h4>

	<table class="table table-striped">
		<tr>
			<th>Event Name</th>
			<th>Date</th>
		</tr>


		<!-- Repeat this row below --> 
	
		<tr *ngFor="let event of userEvents | async" (click)="getEventDetails(event.payload.key);">
			<td>{{event.payload.val().name}}</td>
			<td>{{event.payload.val().date}}</td>
		</tr>

	</table>
</div>
